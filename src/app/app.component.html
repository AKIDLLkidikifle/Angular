
<mat-card>
  <mat-card-header>
    <button style="margin: 2px;" mat-raised-button color="primary" (click)="addproduct()"><mat-icon>add</mat-icon></button>
  </mat-card-header>
  <mat-card-content>

    <mat-card *ngIf="!isadd && !isedit">
      <mat-card-content>
      
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Id</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
      <ng-container matColumnDef="name">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="description">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Department</th>
          <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>
      <ng-container matColumnDef="price">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Salary</th>
          <td mat-cell *matCellDef="let element">{{element.price | currency}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button style="border: none;  background-color: white;"      (click)="editproduct(element.id)"><mat-icon color="primary">edit</mat-icon></button>
          <button  style="border: none;  background-color: white;"   (click)="removeproduct(element.id)"><mat-icon style="color: red;">delete</mat-icon></button>
        </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColums"></tr>
  </table>
</mat-card-content>
</mat-card>

<form [formGroup]="productform" (ngSubmit)="Saveproduct()" *ngIf="isadd || isedit">
  <mat-card style="width: 30%;">
    <mat-card-header>
  <h2>Edit Employee</h2>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input formControlName="id" matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Department</mat-label>
        <input formControlName="description" matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Salary</mat-label>
        <input formControlName="price" matInput>
      </mat-form-field>


    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">save</button>
      <a mat-raised-button color="accent" (click)="backtolist()">Cancel</a>
  </mat-card-actions>
  </mat-card>
</form>
  


  </mat-card-content>
</mat-card>
