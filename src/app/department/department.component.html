
<mat-card>
    <mat-card-header>
      <button style="margin: 2px;" mat-raised-button color="primary" (click)="addproduct()">Add Department</button>
    </mat-card-header>
    <mat-card-content>
  
      <mat-card *ngIf="!isadd && !isedit">
        <mat-card-content>
        
      <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
        <ng-container matColumnDef="name">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <!-- <ng-container matColumnDef="department">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Department</th>
            <td mat-cell *matCellDef="let element">{{element.department}}</td>
        </ng-container> -->
        <!-- <ng-container matColumnDef="salary">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>salary</th>
            <td mat-cell *matCellDef="let element">{{element.salary | currency}}</td>
        </ng-container> -->
        <ng-container matColumnDef="action">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button style="border: none;  background-color: white;"      (click)="editproduct(element.id)"><mat-icon color="primary">edit</mat-icon></button>
            <button  style="border: none;  background-color: white;"   (click)="removeproduct(element.id)"><mat-icon style="color: red;">delete</mat-icon></button>
          </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColums"></tr>
    </table>
  </mat-card-content>
  </mat-card>
  
  <form [formGroup]="productform" (ngSubmit)="Saveproduct()" *ngIf="isadd || isedit">
    <mat-card style="width: 30%;">
      <mat-card-header>

        <mat-form-field>

          <mat-label>Name</mat-label>
          <input formControlName="name" matInput>
        </mat-form-field>
